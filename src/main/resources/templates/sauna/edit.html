<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
  <head>
  <meta charset="UTF-8">
  <title>MySauna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div th:if="${validationError}" th:each="error : ${validationError}">
        <label class="text-danger" th:text="${error}"></label>
      </div>
      <h1>編集</h1>
      <form th:action="@{/sauna/update}" th:object="${sauna}" th:method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{userId}" />
        <div class="row mx-md-n5">
          <div class="form-group">
            <label>施設名：<span class="text-danger">※</span></label>
            <input type="text" th:field="*{saunaName}" class="form-control">
          </div>
          <div class="form-group">
            <label>サウナ室温度：</label>
            <input type="number" th:field="*{saunaTemp}" class="form-control">℃
          </div>
          <div class="form-group">
            <label>サウナ回数：</label>
            <input type="number" th:field="*{saunaTime}" class="form-control">回
          </div>
          <div class="form-group">
            <label>サウナ満足度：</label>
            <input type="number" th:field="*{saunaSatis}" class="form-control">％
          </div>
          <div class="form-group">
            <label>水風呂温度：</label>
            <input type="number" th:field="*{waterTemp}" class="form-control">℃
          </div>
          <div class="form-group">
            <label>水風呂回数：</label>
            <input type="number" th:field="*{waterTime}" class="form-control">回
          </div>
          <div class="form-group">
            <label>水風呂満足度：</label>
            <input type="number" th:field="*{waterSatis}" class="form-control">％
          </div>
          <br />
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-primary" value="保存">
          <a href="/sauna/index" class="btn btn-secondary">キャンセル</a>
        </div>
      </form>
    </div>
  </body>
</html>
