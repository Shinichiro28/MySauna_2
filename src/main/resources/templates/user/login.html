<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MySauna</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <h1 class="form_title">ログイン</h1>
      <form class="form" th:action="@{/user/login}" method="post">
        <div th:if="${param.error}" class="error-message">
          <p th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null}">
            <span th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}"></span>
          </p>
        </div>
        <p class="form_item">
          <label for="username">名前</label>
          <input type="text" placeholder="ここに名前を入力して下さい" name="username" id="username">
        </p>
        <p class="form_item">
          <label for="password">パスワード</label>
          <input type="password" placeholder="パスワードを入力して下さい" name="password" id="password">
        </p>
        <p class="form_item">
          <input type="submit" class="btn btn-outline-success" value="ログイン">
        </p>
        <a href="/user/new" class="btn btn-info">登録はこちら</a>
      </form>
    </div>
  </body>
</html>
